<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="bck-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>

<div class="container">
  
  <img src="./images/image-victor.jpg" alt="profile-pic"/>
  
  <article class="name">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
  </article>

  <article class="profile">
    <h2>80K <span>Followers</span></h2> 
    <h2>803K <span>Likes</span></h2>
    <h2>1.4K <span>Photos</span></h2>
  </article>

  </div>

  <div class="bck-top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/anshFE97">Anshul</a>.
  </div>
</body>
</html>
